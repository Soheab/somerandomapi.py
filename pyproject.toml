# credits: https://github.com/Rapptz/discord.py/blob/1395d3b4954cf13e6f0eedbc356ac46fc737b6d7/pyproject.toml
# and https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# and https://github.com/revoltchat/revolt.py/blob/76364572f1309a44bfd0e87f813c702b4081c1c3/pyproject.toml

[project]
name = "somerandomapi"
authors = [
    {name = "Soheab_"},
]
requires-python = ">=3.9"
keywords = [
    "some-random-api",
    "api",
    "somerandomapi",
    "random",
    "images",
    "fun",
    "discord",
    "discord.py",
    "generation",
    "rankcard",
    "canvas",
    "welcome",
    "free",
    "open-source",
    "asyncio",
    "aiohttp",
    "async",
    "wrapper",
]
license = {file = "LICENSE"}
dependencies = [
    "aiohttp>=3.8.0,<4.0.0",
]
dynamic = ["version", "readme", "description"]

[project.optional-dependencies]
docs = [
    "Sphinx==6.1",
    "sphinx_rtd_theme==1.2.*",
    "sphinx-autodoc-typehints==1.22",
    "enum-tools[sphinx]==0.9.*",
]


[tool.setuptools]
packages = [
    "somerandomapi",
    "somerandomapi.clients",
    "somerandomapi.internals",
    "somerandomapi.models",
    "somerandomapi.models.welcome",
    "somerandomapi.types",
    "somerandomapi.types.canvas",
]

[project.urls]
homepage = "https://github.com/Soheab/somerandomapi"
documentation ="https://github.com/Soheab/somerandomapi"
repository = "https://github.com/Soheab/somerandomapi.git"


[tool.setuptools.dynamic]
version = {attr = "somerandomapi.__version__"}
description = {attr = "somerandomapi.__doc__"}
readme = {file = ["README"], content-type = "text/markdown"}

[tool.pyright]
include = [
    "somerandomapi",
    "somerandomapi/types",
    "somerandomapi/clients",
    "somerandomapi/models",
    "somerandomapi/internals",
]
exclude = [
    "**/__pycache__",
    "_build",
    "build",
    "dist",
    "docs",
    "docs/source"
]
reportUnnecessaryTypeIgnoreComment = "warning"
reportUnusedImport = "error"
pythonVersion = "3.9"
typeCheckingMode = "basic"
reportDuplicateImport = "warning"
reportDeprecated = "warning"

[tool.coverage.run]
omit = [
    "somerandomapi/types/*",
    "*/_types.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload"
]

[tool.isort]
profile = "black"
combine_as_imports = true
combine_star = true
line_length = 120
py_version=39
multi_line_output=8
balanced_wrapping=true
lines_after_imports=2
include_trailing_comma=true
force_alphabetical_sort_within_sections=true
remove_redundant_aliases=true

[tool.black]
line-length = 120